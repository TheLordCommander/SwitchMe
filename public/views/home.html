<div class="row">
	<div ng-controller="adminCtrl" class="col-md-4 panel adminBlock" ng-show="admin">
		<div class="panel-body">
			<form name="adminForm" class="form-outer">
				<div class="form-group row">
					<div class="col-md-3">Group: </div>
					<div class="col-md-9">
						<select class="form-control" ng-model="currGroup" ng-options="x for x in groups "></select>	
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3">Location: </div>
					<div class="col-md-9">
						<select class="form-control" ng-model="currLocation" ng-options="x for x in locations "></select>	
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3">Date: </div>
					<div class="col-md-9">
						<md-datepicker ng-model="currDate" md-placeholder="Enter date" class="datepickerCust"></md-datepicker>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<button class="btn btn-primary signupButton" ng-click="applyAdmin()">Update Details</button>
					</div>	
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						{{updateResult}}
					</div>	
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4 col-md-offset-2 panel adminBlock" ng-show="admin">
		<div class="panel-body">
			<form id =  "uploadForm" enctype="multipart/form-data" action="upload" method="post">
				<div>
					<input class="form-control"  type="file" name="file" />	
				</div>
				<div class="uploadButton">
					<input type="submit" class="btn btn-primary"  value="Upload" name="submit">
				</div>
			</form>
		</div>
	</div>
</div>

<div ng-controller="normalUserCtrl" class="row">
	<div class="col-md-12 col-md-offset-5">
		<button class="btn btn-primary switchButton" ng-click="switchMe()"> Switch Me </button>
	</div>
	<div class="col-md-5 col-md-offset-1 currentGroupGrid">
		<div class="md-toolbar-tools gridTitle">
			<h2>{{currDetails.currGroup}} - </h2>
			<h2> {{currDetails.currDate}} - </h3>
			<h2> {{currDetails.currLocation}}</h3>
		
		</div>
		<md-content class="content">
			<md-list>
		      <md-list-item class="md-3-line" ng-repeat="item in currentEmpList">
		        <div class="md-list-item-text">
		          <h3>{{item.ename}}</h3>
		          <h4>{{item.edesg}}</h4>
		          <p>
		            {{item.eid}}
		          </p>
		        </div>
		        <md-divider inset></md-divider>
		      </md-list-item>
		    </md-list>
		</md-content>
	</div>		
	<div class="col-md-5 col-md-offset-1 nextGroupGrid">
		<div class="md-toolbar-tools gridTitle"> 
			<h2>{{nextGroup}}</h2>	
		</div>
		<md-content class="content">
			<md-list>
		      <md-list-item class="md-3-line" ng-repeat="item in nextEmpList">
		        <div class="md-list-item-text">
		          <h3>{{item.ename}}</h3>
		          <h4>{{item.edesg}}</h4>
		          <p>
		            {{item.eid}}
		          </p>
		        </div>
		        <md-divider inset></md-divider>
		      </md-list-item>
		    </md-list>
		</md-content>
	</div>	
</div>
