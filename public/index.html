<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Recruitment Login</title>

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="login.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
	<script src="js/controllers/signupCtrl.js"></script>
	<script src="js/controllers/loginCtrl.js"></script>
	<script src="js/services/signupService.js"></script> 
	<script src="js/appRoute.js"></script> 
	<script src="js/app.js"></script>

</head>
<body ng-app="recruitApp">
	<div class="pageHeader" ng-controller="loginCtrl">
		<div class="appText">
			Switch Me	
		</div>
		
		<form>
			<div class="inputCover">
				<input class="form-control headerInput" type="text" placeholder="Username" ng-model="username"></input>
				<input class="form-control headerInput" type="text" placeholder="Password" ng-model="password"></input>
				<button class="btn btn-primary loginButton" ng-click="login()">Login</button>	
			</div>
			
		</form>
	</div>
	<div class="container">
		<div ng-view></div>	
	</div>
</body>
</html>
